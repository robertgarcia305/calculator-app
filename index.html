<!DOCTYPE html>

<html>
    <head>
        <title>My Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="page-wrap">
            <div class="title">
                <h3>Calculator</h3>
            </div>
            <div class="calculator-wrap">
                <div class="input-wrap">
                    <input id="input">
                </div>
                <div class="column">
                    <p id="1">1</p>
                    <p id="2">2</p>
                    <p id="3">3</p>
                    <p id="sum">+</p>
                </div>   
                <div class="column">
                    <p id="4">4</p>
                    <p id="5">5</p>
                    <p id="6">6</p>
                    <p id="sub">-</p>
                </div>  
                <div class="column">
                    <p id="7">7</p>
                    <p id="8">8</p>
                    <p id="9">9</p>
                    <p id="div">/</p>
                </div>  
                <div class="column">
                    <p id="dot">.</p>
                    <p id="0">0</p>
                    <p id="clear">c</p>
                    <p id="mul">*</p>
                </div>              
                <div class="column">
                    <p id="eq">=</p>
                </div>
            </div>
            <footer>
                <span>Created By <a href="#">Robert Garcia</a> - Calculator</span>
            </footer>
        </div>
    </body>
</html>
